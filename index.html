<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="font4.7/css/font-awesome.css">
  <title>Number Guesser</title>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6 bg-dark mx-auto mt-4"  style="color: aliceblue;border-radius: 10px;">
        <div class="game p-3" id="game">
          <h3 align='center'>Number Guesser</h3>

          <p align='center'>Guess a number from <span class='min-num'></span> and <span class='max-num'></span></p>

          <input type="number" id="guess-input" class="form-control" placeholder="Enter Guess Number">

          <input type="submit" id="guess-btn" value="Submit">
          
          <p class="message"></p>

        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.5.1.js"></script>
  <script src="guess.js"></script>
</body>
</html>
